<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>沐阳记</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="dist/mobile-angular-ui/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="dist/mobile-angular-ui/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="dist/mobile-angular-ui/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="css/demo.css" />
    <script src="dist/angular-1.3.0/angular.min.js"></script>
    <script src="dist/angular-1.3.0/angular-route.min.js"></script>
    <script src="dist/mobile-angular-ui/js/mobile-angular-ui.min.js"></script>
    <!-- Required to use $touch, $swipe, $drag and $translate services -->
    <script src="dist/mobile-angular-ui/js/mobile-angular-ui.gestures.min.js"></script>
    <!--app-->
    <script src="app/app.js"></script>
    <!--route-->
    <script src="app/route/note.js"></script>
    <!--directive-->
    <script src="app/directive/carousel.js"></script>
    <script src="app/directive/drag.js"></script>
    <script src="app/directive/toucharea.js"></script>
    <!--service-->
    <script src="app/service/user.js"></script>
    <script src="app/service/note.js"></script>
    <!--controller-->
    <script src="app/controller/main.js"></script>
    <script src="app/controller/home.js"></script>
    <script src="app/controller/note.js"></script>
  </head>

  <body 
    ng-app="MobileAngularUiExamples" 
    ng-controller="MainCtrl"
    ui-prevent-touchmove-defaults
    >

    <!-- Sidebars -->
    <div ng-include="'app/view/sidebar.html'" 
            ui-track-as-search-param='true'
            class="sidebar sidebar-left"></div>

    <div class="app" 
         ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
         ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
            成长日记 
        </div>
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-home"></i> 目录
          </div>
        </div>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a href="#/help" class="btn btn-navbar"><i class="fa fa-question-circle fa-navbar"></i> 【沐阳记】使用说明</a>
        </div>
      </div>

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>
  </body>
</html>
