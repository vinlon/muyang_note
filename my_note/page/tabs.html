<div ui-content-for="title">
  <span>成长日记</span>
</div>

<div class="scrollable">
    <div class='scrollable-content section'>
      <ui-state id='activeTab' default='text'></ui-state>

      <ul class="nav nav-tabs">
        <li ui-class="{'active': activeTab == 'text'}">
          <a ui-set="{'activeTab': 'text'}">日志</a>
        </li>
        <li ui-class="{'active': activeTab == 'image'}">
          <a ui-set="{'activeTab': 'image'}">图片</a>
        </li>
        <li ui-class="{'active': activeTab == 'voice'}">
          <a ui-set="{'activeTab': 'voice'}">语音</a>
        </li>
      </ul>

      <div ui-if="activeTab == 'text'">
        <p class="page-header">最新记录的日志</p>
        <p>{{lorem}}</p>
      </div>

      <div ui-if="activeTab == 'image'">
        <p class="page-header">直接显示图片库</p>
        <p>{{lorem}}</p>
      </div>

      <div ui-if="activeTab == 'voice'">
        <p class="page-header">最新记录的语音</p>
        <p>{{lorem}}</p>
      </div> 
    </div>
</div>
